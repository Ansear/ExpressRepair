<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/pagar/header.css">
    <link rel="stylesheet" href="../css/reservar/headR.css">
    <title>Repair Express - Reservar</title>
</head>
<body>
    <header>
        <div class="header__div-nav">
            <nav class="header__nav">
                <h2 class="header__nav-title">Menú Principal</h2>
                <img src="../assets/images/logo.png" alt="" class="header__nav-logo">
                <a href="" class="header__nav-link">Repair Express ID</a>
            </nav>
        </div>
        <div class="header__div-img">
            <img src="../assets/images/Imagen 3.png" alt="" class="header__img">
        </div>
    </header>
    <hr class="hr-header">
    <main>
        <section class="cabeza">
            <div class="cabeI">   
                <img src="../assets/images/Icon awesome-calendar-check.png" alt="calendar">
            </div>
            <h2>Reservar</h2>
            <p>Por favor llena los datos siguientes</p>
        </section>
        <section class="container">
            <div class="containerCard1">
                <div class="headCard">
                    <h2>¿Qué dispositivo tienes?</h2>
                    <div class="subHead">
                            <img src="../assets/images/left-arrow.svg" alt="leftArrow" class="la">
                            <div class="mac">
                                <img src="../assets/images/refurb-macbook-air-gold-202002.png" alt="macBookAir" >
                                <p>Mac</p>
                            </div>
                            <div class="iphone">
                                <img src="../assets/images/activo-1.png" alt="telefono activo">
                                <p>Iphone</p>
                            </div>
                            <div class="ipad">
                                <img src="../assets/images/520px-IPad_2017_tablet.png" alt="Ipad" >
                                <p>Ipad</p>
                            </div>
                            <img src="../assets/images/right-arrow.svg" alt="rightArrow" class="ra">
                    </div>
                </div>
                <div class="footerHe">
                    <div class="model">
                        <p>¿Qué modelo tienes?</p>
                            <select class="input-icono">
                                <option value="Iphone X" selected>Iphone X</option>
                                <option value="Iphone 11">Iphone 11</option>
                                <option value="Iphone 11 Pro">Iphone 11 Pro</option>
                                <option value="Iphone 12">Iphone 12</option>
                                <option value="Iphone 12 Pro">Iphone 12 Pro</option>
                            </select>
                    </div>
                    <div class="serial">
                        <label for="serial">Ingresa el número de serial</label>
                        <input type="text" placeholder="F2MTT6FGHCL8" id="serial">
                    </div>
                </div>
            </div>
            <div class="containerCard1">
                <div class="headCard">
                    <h2>¿Qué Servicio Deseas?</h2>
                    <div class="subHead">
                        <img src="../assets/images/left-arrow.svg" alt="leftArrow" class="la">
                        <div class="bateria">
                            <img src="../assets/images/Icon ionic-md-battery-full.png" alt="battery">
                            <p>Bateria</p>
                        </div>
                        <div class="pantalla">
                            <img src="../assets/images/phone-svgrepo-com.svg" alt="telefono activo">
                            <p>Pantalla</p>
                        </div>
                        <div class="software">
                            <img src="../assets/images/Icon simple-ifixit.png" alt="Software">
                            <p>Software</p>
                        </div>
                        <img src="../assets/images/right-arrow.svg" alt="rightArrow" class="ra">
                    </div>
                    
                </div>
                <div  class="footerHe">
                    <div class="serial  ">
                        <label for="dire" >Dirección</label>
                        <input type="text" id="dire" class="img-icon">
                    </div>
                    <div class="serial">
                        <label for="feR" >Fecha de reparación</label>
                        <input type="date" id="feR" class="img-icon" value="0000-00-00">
                    </div>
                </div>
            </div>
            <div class="btnC">
                <a href=""><button>Continuar</button></a>
            </div>
        </section>
    </main>
</body>
</html>
